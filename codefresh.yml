version: "1.0"
steps:
  main_clone:
    type: "git-clone"
    description: "Cloning main repository..."
    repo: "PeterNgTr/codeceptjs-rest-demo"
    revision: "${{CF_BRANCH}}"
  my_deps:
    image: 'node:12'
    title: "Installing dependencies"
    commands:
      - 'npm install'
  my_tests:
    image: 'node:12'
    title: "Integration tests"
    commands:
      - 'npm test'